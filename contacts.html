<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1>
        <title>Мiterel-web</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="img/logoforhead.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>


    <body>
        <div class="page">

            <header class="header">
                <div class="container">
                    <div class="head-in">
                    <div class="header-brand">
                        Miterel's creative studio
                    </div>

                    <div class="header-logo">
                        <img src="img/logo.png" alt="" width="90px">
                    </div>

                    <div class="header-nav">
                        <a href="index.html" class="link-nav ">Вернуться в начало</a>
                        <a href="about.html" class="link-nav">Обо мне</a>
                        <a class="link-nav active" href="contacts.html" >Контакты</a>
                    </div>

                    </div> <!--/Head-in-->
                </div> <!--/container for header-->
            </header>


            <div class="container">
                <div class="content">
                    <h1 class="title">Напишите мне! </h1>


                    <div class="text-content">
                        <p>
                            Оставьте свои контактные данные. Я обязательно вам отвечу!
                        </p>

                    </div><!--/text-->

                    <form class="form" action="/" method="post">
                        <div class="form-gr">
                            <input type="text" name="name" class="input" placeholder="Имя">
                        </div>

                        <div class="form-gr">
                            <input type="email" name="email" class="input" placeholder="Email">
                        </div>

                        <div class="form-gr">
                            <input type="tel" name="tel" class="input" placeholder="Телефон">
                        </div>

                        <div class="form-gr">
                            <textarea class="textarea" name="text" placeholder="Сообщение"></textarea>
                        </div>

                        <div class="form-gr">
                            <button class="btn btn-full" type="submit">Отправить заявку</button>
                        </div>

                    </form>

                </div> <!--/content-->
            </div> <!--/container for content-->

        <footer class="footer">
            <div class="container">
                <div class="contacts">
                    <a class="contacts-link" href="mailto:mit-swit@yandex.ru">
                       <img class="contacts-icon" src="img/mail.png" alt="" width="25px">mit-swit@yandex.ru
                    </a>

                    <a class="contacts-link" href="tel:+79093929294">
                      <img class="contacts-icon" src="img/tel.png" alt="" width="21px">+7 909-392-92-94
                    </a>
                </div>
            </div>

        </footer>

        <img src="img/%D0%B0%D0%B2%D0%B0%D1%82%D0%B0%D1%80%D0%BA%D0%B0.png" alt="" class="author">

        </div> <!--/page-->
    </body>
</html>
